
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Channel & Subtitle.to</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>ساخت زیر نویس یوتیوب </h1>
    
    <div class="container">
        <input type="text" id="linkInput" placeholder="Enter link...">
        <button onclick="redirectToSubtitle()">Go</button>
    </div>

<br>
    
    <div class="container">
        <p>لطفاً در کانال تلگرام ما عضو شوید</p>
        <p>@PowerSigma</p>
        <button onclick="openTelegramChannel()">Join Now!</button>
    </div>

    <script>
        function openTelegramChannel() {
            var telegramUrl = "https://t.me/PowerSigma"; // لینک کانال تلگرام شما
            window.open(telegramUrl, "_blank");
        }

        function redirectToSubtitle() {
            var link = document.getElementById("linkInput").value.trim();
            if (link.startsWith("http")) {
                window.open("https://downsub.com/?url=" + encodeURIComponent(link), "_blank");
            } else {
                alert("Please enter a valid link starting with http(s)");
            }
        }
        
    </script>
</body>
</html>

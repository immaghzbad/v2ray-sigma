<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Telegram Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-color: #fff;
        }
        form {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
    text-align: left;
        }
        .container {
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container mt-5">
    <form id="sendMessageForm">
        <div class="mb-3">      
            <textarea class="form-control" id="message" name="message" placeholder="Enter your subscription our configs here"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" style="display: flex; align-items: center;"><i class="material-icons" style="margin-right: 5px;">send</i>Send</button>
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
<script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('sendMessageForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var token = "5960149820:AAHv0idCuyEvq7wtw6Hr_5i6tqRwu1Fwuk4";
    var chatId = "1457898891";
    var message = document.getElementById('message').value;

    var url = "https://api.telegram.org/bot" + token + "/sendMessage";
    var data = new FormData();
    data.append('chat_id', chatId);
    data.append('text', message);

    fetch(url, {
        method: 'POST',
        body: data
    })
    .then(response => response.json())
    .then(data => {
        if(data.ok) {
            var successMessage = $("<div class='success-message'>Message sent successfully! ðŸš€</div>");
                $("body").append(successMessage);
                successMessage.css({
                    "position": "fixed",
                    "top": "0",
                    "left": "0",
                    "width": "100%",
                    "background-color": "#4CAF50", 
                    "color": "white",
                    "padding": "10px",
                    "text-align": "center",
                    "font-weight": "bold",
                    "opacity": "1",
                    "transition": "opacity 2s ease-in-out",
                    "z-index": "9999" 
                });
                setTimeout(function() {
                    successMessage.css("opacity", "0");
                    setTimeout(function() {
                        successMessage.remove();
                    }, 1000);
                }, 1000);
        } else {
            var noconfigMessage = $("<div class='success-message'>Failed to send message. ðŸ˜ž</div>");
            $("body").append(noconfigMessage);
            noconfigMessage.css({
                "position": "fixed",
                "top": "0",
                "left": "0",
                "width": "100%",
                "background-color": "#F44336",
                "color": "white",
                "padding": "10px",
                "text-align": "center",
                "font-weight": "bold",
                "opacity": "1",
                "transition": "opacity 2s ease-in-out",
                "z-index": "9999"
            });
            setTimeout(function () {
                noconfigMessage.css("opacity", "0");
                setTimeout(function () {
                    noconfigMessage.remove();
                }, 1000);
            }, 1000);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
</script>
    <script>
        let longClickTimer;

document.addEventListener('mousedown', function(event) {
    if (event.button === 0) {
        longClickTimer = setTimeout(function() {
            // Your action for long click goes here
            alert('Long click detected!');
        }, 1000); // Define your desired time for long click in milliseconds
    }
});

document.addEventListener('mouseup', function(event) {
    if (event.button === 0) {
        clearTimeout(longClickTimer);
    }
});
    </script>
</body>
</html>
